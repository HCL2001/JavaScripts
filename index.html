<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <select id="mySelect">
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="C">C</option>
       <option value="D">D</option>
   </select>

   <p id="demo">this is a text</p>

    <button type="button" onclick="do_click()">Click me</button>

   <p id="messageP"></p>
   <script>
       var demo = document.getElementById("demo");
       demo.addEventListener("mouseover", mouseover);
       demo.addEventListener("mouseout", mouseout);

       function mouseover(){
           document.getElementById("demo").style.color = "red";
       }

       function mouseout(){
           document.getElementById("demo").style.color = "black";
       }

        function do_click(){
           alert("Hello World");
           document.write("Xin chao");
           console.log("Xin chao");
        }

        document.getElementById("messageP").innerHTML = "Xin Chao";
   </script>
</body>

    </script>
</html>
